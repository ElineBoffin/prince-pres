<div class="login-box">
    <h2>Login</h2>
    <div class="user-box">
        <input id="username" [(ngModel)]="username" name="username" type="text" name="" required>
        <label for="username">Username</label>
    </div>
    <div class="user-box">
        <input id="password" [(ngModel)]="password" name="password" type="password" name="" required>
        <label for="password">Password</label>
    </div>
    <p>
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe"> Remember Me</label>
    </p>
    <button (click)="onSubmit()" style="--clr:#0FF0FC">
        <span>Login</span>
        <i></i>
    </button>

</div>
