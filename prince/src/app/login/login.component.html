<div class="login-box">
    <h2>Login</h2>
    <div class="user-box">
        <input id="username" [(ngModel)]="username" name="username" type="text" name="" required>
        <label for="username">Username</label>
    </div>
    <div class="user-box">
        <input id="password" [(ngModel)]="password" name="password" type="password" name="" required>
        <label for="password">Password</label>
    </div>
    

    <div class="conditions">
        <p>
         <!--<input type="checkbox" id="terms" name="terms" required/>
         <label for="terms">I agree to the terms and conditions</label>-->

         <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe"> Remember Me</label>
       </p>
     </div>

    <button type="submit" (click)="onSubmit()" style="--clr:#0FF0FC">
        <span>Login</span>
        <i></i>
    </button>

</div>
